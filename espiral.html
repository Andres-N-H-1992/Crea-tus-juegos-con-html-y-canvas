<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAnva-spiral</title>

    <!--  *************************************************************************   -->
    <style>
        canvas {
            background-color: cyan;
            border: solid yellow 3px;
        }
    </style>

    <!--  *************************************************************************   -->

    <script>
        window.onload = function () {
            // Ejecuta esta funci√≥n cuando la ventana se haya cargado completamente.

            canvas = document.getElementById('canvas');
            // Obtiene el elemento canvas del documento HTML.

            if (canvas && canvas.getContext) {
                ctx = canvas.getContext("2d");

                if (ctx) {

                    let radio = 0, angulo = 0;

                    ctx.lineWidth = 10;
                    ctx.strokeStyle = "black";
                    ctx.beginPath();
                    ctx.moveTo(canvas.width / 2, canvas.height / 2);

                    for (var i = 0; i < 200; i++) {

                        radio += 0.75;
                        angulo += (Math.PI * 2) / 50;
                        var x = canvas.width / 2 + radio * Math.cos(angulo);
                        var y = canvas.height / 2 + radio * Math.sin(angulo);

                        ctx.lineTo(x, y);

                    }

                    ctx.stroke();



                } else {
                     alert("no, se soporta la etiqueta canvas");
                }
            }
        }

    </script>

    <!--  *************************************************************************   -->


</head>

<body>
    <canvas id="canvas" width="600" height="400">
    </canvas>
</body>

</html>
