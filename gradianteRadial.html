<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAnva-estrella</title>

    <!--  *************************************************************************   -->
    <style>
        canvas {
            background-color: green;
            border: solid yellow 3px;
        }
    </style>

    <!--  *************************************************************************   -->

    <script>
      window.onload = function () {
    // Ejecuta esta funci√≥n cuando la ventana se haya cargado completamente.

    var canvas = document.getElementById('canvas');
    // Obtiene el elemento canvas del documento HTML.

    if (canvas && canvas.getContext) {
        var ctx = canvas.getContext("2d");
        // Si el canvas existe y es compatible con el contexto 2D, obtiene el contexto 2D.

        if (ctx) {
           
            x1 = canvas.width /2;
            y1 = canvas.height /2;
            r1 = 10;


            x2 = canvas.width / 2;
            y2 = canvas.height / 2;
            r2 =300;


            var gradiante = ctx.createRadialGradient(x1,y1,r1,x2,y2,r2);



            gradiante.addColorStop(0,'pink');
            gradiante.addColorStop(0.15,'yellow');
            gradiante.addColorStop(0.35,'white');
            gradiante.addColorStop(0.65, 'green');
            gradiante.addColorStop(1,'red');

            ctx.fillStyle = gradiante;
            ctx.fillRect(0, 0, canvas.width, canvas.height);


            



        } else {
            // Muestra una alerta si el contexto 2D no es compatible.
            alert("No se soporta la etiqueta canvas");
        }
    }
}


    </script>


    <!--  *************************************************************************   -->


</head>

<body>
    <canvas id="canvas" width="600" height="400">
    </canvas>
</body>

</html>
