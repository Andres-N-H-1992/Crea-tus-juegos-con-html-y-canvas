<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAnva-s</title>


    <!--  *************************************************************************   -->
    <style>
        canvas {
            background-color: cyan;
            border: solid yellow 3px;
        }
    </style>

    <!--  *************************************************************************   -->

    <script>
        window.onload = function () {
            // Ejecuta esta función cuando la ventana se haya cargado completamente.
    
            canvas = document.getElementById('canvas');
            // Obtiene el elemento canvas del documento HTML.
    
            if (canvas && canvas.getContext) {
                ctx = canvas.getContext("2d");
                // Si el canvas existe y es compatible con el contexto 2D, obtiene el contexto 2D.
    
                ctx.fillStyle = "red";
                // Establece el color de relleno en rojo (aunque no se usa en este ejemplo).
    
                if (ctx) {
                    // Si el contexto 2D es compatible, procede con el dibujo.
    
                    ctx.lineWidth = 15;
                    // Establece el ancho de línea para el dibujo.
    
                    ctx.strokeStyle = "yellow";
                    // Establece el color de la línea en amarillo.
    
                    ctx.fillStyle = "red";
                    // Establece el color de relleno en rojo (de nuevo, aunque no se usa en este ejemplo).
    
                    ctx.beginPath();
                    // Inicializa un nuevo camino o ruta de dibujo.
    
                    var x1 = 20, y1 = 20;
                    // Define las coordenadas del punto inicial.
    
                    ctx.moveTo(x1, y1);
                    // Mueve el punto de inicio del camino a las coordenadas (x1, y1).
    
                    ctx.quadraticCurveTo(15, 100, 200, 20);
                    // Dibuja una curva cuadrática de Bézier desde el punto actual a (200, 20) usando (15, 100) como el punto de control.
    
                    ctx.stroke();
                    // Dibuja el contorno del camino definido en el contexto.
    
                } else {
                    // Muestra una alerta si el contexto 2D no es compatible.
                    alert("No se soporta la etiqueta canvas");
                }
            }
        }
    </script>
    

    <!--  *************************************************************************   -->


</head>

<body>


    <canvas id="canvas" width="600" height="400">

    </canvas>

</body>

</html>
