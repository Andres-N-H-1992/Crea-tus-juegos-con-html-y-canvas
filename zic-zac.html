<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAnva-s</title>

    <!--  *************************************************************************   -->
    <style>
        canvas {
            background-color: cyan;
            border: solid yellow 3px;
        }
    </style>

    <!--  *************************************************************************   -->

    <script>
        window.onload = function () {
            // Ejecuta esta función cuando la ventana se haya cargado completamente.

            canvas = document.getElementById('canvas');
            // Obtiene el elemento canvas del documento HTML.

            if (canvas && canvas.getContext) {
                ctx = canvas.getContext("2d");
                ctx.fillStyle = "red";


                if (ctx) {
                    // Define la posición inicial en el eje X.
                    var inicioX = 85;

                    // Define la posición inicial en el eje Y.
                    var inicioY = 70;

                    // Define el desplazamiento entre las líneas.
                    var desplazamiento = 30;

                    // Define el número de líneas a dibujar.
                    var lineas = 15;

                    // Establece el ancho de línea para los dibujos.
                    ctx.lineWidth = 10;

                    // Establece el color de la línea en azul.
                    ctx.strokeStyle = "blue";

                    // Establece los extremos de línea como redondeados.
                    ctx.lineCap = "round";

                    // Establece las uniones de línea como redondeadas.
                    ctx.lineJoin = "round";

                    // Inicializa un nuevo camino o ruta de dibujo.
                    ctx.beginPath();

                    // Mueve el punto de inicio del camino a las coordenadas (inicioX, inicioY).
                    ctx.moveTo(inicioX, inicioY);

                    // Bucle para dibujar las líneas.
                    for (var i = 0; i < lineas; i++) {
                        // Calcula la nueva posición en el eje X.
                        var x = inicioX + ((i + 1) * desplazamiento);

                        // Define la posición en el eje Y como la posición inicial.
                        var y = inicioY;

                        // Si el índice es par, ajusta la posición en el eje Y.
                        if (i % 2 == 0) {
                            y = inicioY + 100;
                        }

                        // Dibuja una línea hasta la nueva posición (x, y).
                        ctx.lineTo(x, y);
                    }

                    // Dibuja el camino definido en el contexto.
                    ctx.stroke();




                } else {
                    // Muestra una alerta si el contexto 2D no es compatible.
                    // alert("no, se soporta la etiqueta canvas");
                }
            }
        }

    </script>

    <!--  *************************************************************************   -->


</head>

<body>
    <canvas id="canvas" width="600" height="400">
    </canvas>
</body>

</html>
