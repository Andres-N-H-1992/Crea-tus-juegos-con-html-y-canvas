<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAnva-s</title>


    <!--  *************************************************************************   -->
    <style>
        canvas {
            background-color: cyan;
            border: solid yellow 3px;
        }
    </style>

    <!--  *************************************************************************   -->

    <script>
      window.onload = function () {
    // Ejecuta esta función cuando la ventana se haya cargado completamente.
    
    canvas = document.getElementById('canvas');
    // Obtiene el elemento canvas del documento HTML.

    if (canvas && canvas.getContext) {
        ctx = canvas.getContext("2d");
        // Si el canvas existe y es compatible con el contexto 2D, obtiene el contexto 2D.

        if (ctx) {
            // Si el contexto 2D es compatible, procede con el dibujo.

            // Establece el ancho de línea para los dibujos.
            ctx.lineWidth = 25;

            // Establece el color de la línea en amarillo.
            ctx.strokeStyle = "yellow";

            // Inicializa un nuevo camino o ruta de dibujo.
            ctx.beginPath();

            // Establece el estilo de los extremos de línea como redondeados.
            ctx.lineCap = "round";

            // Mueve el punto de inicio del camino a las coordenadas (50, 50).
            ctx.moveTo(50, 50);

            // Dibuja una línea desde el punto actual hasta las coordenadas (450, 50).
            ctx.lineTo(450, 50);

            // Dibuja el camino definido en el contexto.
            ctx.stroke();

            // Cambia el color de la línea a naranja.
            ctx.strokeStyle = "orange";

            // Inicia un nuevo camino de dibujo.
            ctx.beginPath();

            // Establece el estilo de los extremos de línea como cuadrados.
            ctx.lineCap = "square";

            // Mueve el punto de inicio del camino a las coordenadas (50, 100).
            ctx.moveTo(50, 100);

            // Dibuja una línea desde el punto actual hasta las coordenadas (450, 100).
            ctx.lineTo(450, 100);

            // Dibuja el camino definido en el contexto.
            ctx.stroke();

            // Cambia el color de la línea a azul.
            ctx.strokeStyle = "blue";

            // Inicia un nuevo camino de dibujo.
            ctx.beginPath();

            // Establece el estilo de los extremos de línea como planos.
            ctx.lineCap = "butt";

            // Mueve el punto de inicio del camino a las coordenadas (50, 150).
            ctx.moveTo(50, 150);

            // Dibuja una línea desde el punto actual hasta las coordenadas (450, 150).
            ctx.lineTo(450, 150);

            // Dibuja el camino definido en el contexto.
            ctx.stroke();

        } else {
            // Muestra una alerta si el contexto 2D no es compatible.
            // alert("no, se soporta la etiqueta canvas");
        }
    }
}



    </script>

    <!--  *************************************************************************   -->


</head>

<body>


    <canvas id="canvas" width="600" height="400">

    </canvas>

</body>

</html>
