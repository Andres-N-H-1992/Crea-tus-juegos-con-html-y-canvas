<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CANVAS | Rompecabezas</title>
    <style>
        body {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        canvas {
            background: rgb(0, 0, 0);
            border: solid yellow 3px;
        }
    </style>
    <script>
        const game = {
            canvas: null,
            ctx: null,

            imagen: null,
            caratula: true,
            imagenEnemigo: null,
            teclaPulsada: null,
            tecla: [],
            colorBala: "red",
            balas_array: new Array(),
            enemigos_array: new Array(),

            jugador: null,
        };

        /******************************
          VARIABLES CONSTANTES
         ******************************/
        const KEY_ENTER = 13;
        const KEY_LEFT = 37;
        const KEY_UP = 38;
        const KEY_RIGHT = 39;
        const KEY_DOWN = 40;
        const BARRA = 32;

        function Bala(x, y, w) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.dibujar = function () {
                game.ctx.save();
                game.ctx.fillStyle = game.colorBala;
                game.ctx.fillRect(this.x, this.y, this.w, 10); // Dibujar un rectángulo como bala
                game.ctx.restore();
                this.y -= 5; // Mover la bala hacia arriba
            };
        }

        function Jugador(x, y) {
            this.x = x;
            this.y = y;
            this.dibujar = function () {
                game.ctx.drawImage(game.imagen, this.x, this.y, 30, 15);
            };
        }

        function Enemigo(x, y) {
            this.x = x;
            this.y = y;
            this.w = 35;
            this.veces = 0;
            this.dx = 5;
            this.ciclos = 0;
            this.num = 14;
            this.figura = true;
            this.vive = true;
            this.dibujar = function () {

                game.ctx.drawImage(game.imagenEnemigo,0,0,40,30, this.x, this.y,30,30)

             };
        }

        const caratula = () => {
            let imagen = new Image();
            imagen.src = "imagenes/cara.webp";
            imagen.onload = () => {
                game.ctx.drawImage(imagen, 0, 0);
            };
        };



        const seleccionar = (e) => {
            if (game.caratula) {
                inicio();
            }
        };



        const inicio = () => {
            game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
            game.caratula = false;
            game.jugador = new Jugador(game.canvas.width / 2, game.canvas.height - 30); // Inicia en el centro inferior del canvas
            animar();
        };




        const animar = () => {
            requestAnimationFrame(animar);
            verificar();
            pintar();
        };




        const verificar = () => {
            if (game.tecla[KEY_RIGHT]) game.jugador.x += 10;
            if (game.tecla[KEY_LEFT]) game.jugador.x -= 10;

            // Verificar que el jugador no se salga del canvas
            if (game.jugador.x > game.canvas.width - 30) game.jugador.x = game.canvas.width - 30;
            if (game.jugador.x < 0) game.jugador.x = 0;

            // Disparo
            if (game.tecla[BARRA]) {
                game.balas_array.push(new Bala(game.jugador.x + 12, game.jugador.y - 3, 5));
                game.tecla[BARRA] = false;
            }
        };




        const pintar = () => {
            game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
            game.jugador.dibujar();

            for (var i = 0; i < game.balas_array.length; i++) {
                if (game.balas_array[i] != null) {
                    game.balas_array[i].dibujar();
                    if (game.balas_array[i].y < 0) {
                        game.balas_array.splice(i, 1); // Eliminar la bala si sale del canvas
                        i--; // Ajustar el índice después de eliminar un elemento
                    }
                }
            }


            //enemigos
            for (var i = 0; i < game.enemigos_array.length; i++) {
                game.enemigos_array[i].dibujar();
            }



        };



/*
LISTENER
*/
        document.addEventListener("keydown", function (e) {
            game.teclaPulsada = e.keyCode;
            game.tecla[e.keyCode] = true;
        });













        document.addEventListener("keyup", function (e) {
            game.tecla[e.keyCode] = false;
        });













        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) { window.setTimeout(callback, 17); };
        })();









        window.onload = function () {
            game.canvas = document.getElementById("canvas");
            if (game.canvas && game.canvas.getContext) {
                game.ctx = canvas.getContext("2d");
                if (game.ctx) {
                    game.imagen = new Image();
                    game.imagen.src = "imagenes/torre.fw.png";

                    //crear enemigo
                    game.imagenEnemigo = new Image();
                    game.imagenEnemigo.src = "imagenes/invader.fw.png";
                    game.imagenEnemigo.onload = function () {
                        for (var i = 0; i < 5; i++) {
                            for (var j = 0; j < 10; j++) {
                                game.enemigos_array.push(new Enemigo(100 + 40 * j, 30 + 45 * i));
                            }
                        }
                    }




                    caratula();
                    game.canvas.addEventListener("click", seleccionar, false);
                } else {
                    alert("NO cuentas con CANVAS");
                }
            }
        };
    </script>
</head>

<body>
    <h1>Rompecabezas</h1>
    <canvas id="canvas" width="960" height="500">
        Tu navegador no soporta el canvas de HTML5
    </canvas>
</body>

</html>
