<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CANVAS | Juego de las Naves</title>
    <style>
        body {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        canvas {
            background: rgb(0, 0, 0);
            border: solid yellow 3px;
        }
    </style>
    <script>
        const game = {
            canvas: null,
            ctx: null,
            disparo: false,
            imagen: null,
            caratula: true,
            imagenEnemigo: null,
            teclaPulsada: null,
            tecla: [],
            colorBala: "red",
            balas_array: [],
            enemigos_array: [],
            jugador: null,
        };

        /******************************
          VARIABLES CONSTANTES
        ******************************/
        const KEY_ENTER = 13;
        const KEY_LEFT = 37;
        const KEY_UP = 38;
        const KEY_RIGHT = 39;
        const KEY_DOWN = 40;
        const BARRA = 32;

        function Bala(x, y, w) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.dibujar = function () {
                game.ctx.save();
                game.ctx.fillStyle = game.colorBala;
                game.ctx.fillRect(this.x, this.y, this.w, 10);
                game.ctx.restore();
                this.y -= 5;
            };
        }

        function Jugador(x, y) {
            this.x = x;
            this.y = y;
            this.dibujar = function () {
                game.ctx.drawImage(game.imagen, this.x, this.y, 30, 15);
            };
        }

        function Enemigo(x, y) {
            this.x = x;
            this.y = y;
            this.w = 35;
            this.veces = 0;
            this.dx = 5;
            this.ciclos = 0;
            this.num = 14;
            this.figura = true;
            this.vive = true;
            this.dibujar = function () {
                if (this.ciclos > 30) {
                    if (this.veces > this.num) {
                        this.dx *= -1;
                        this.veces = 0;
                        this.num = 28;
                        this.y += 20;
                        this.dx += this.dx > 0 ? 1 : -1;
                    } else {
                        this.x += this.dx;
                    }
                    this.veces++;
                    this.ciclos = 0;
                    this.figura = !this.figura;
                } else {
                    this.ciclos++;
                }

                if (this.figura) {
                    game.ctx.drawImage(game.imagenEnemigo, 0, 0, 40, 30, this.x, this.y, 30, 30);
                } else {
                    game.ctx.drawImage(game.imagenEnemigo, 50, 0, 30, 30, this.x, this.y, 30, 30);
                }
            };
        }

        const caratula = () => {
            let imagen = new Image();
            imagen.src = "imagenes/cara.webp";
            imagen.onload = () => {
                game.ctx.drawImage(imagen, 0, 0);
            };
        };

        const seleccionar = (e) => {
            if (game.caratula) {
                inicio();
            }
        };

        const inicio = () => {
            game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
            game.caratula = false;
            game.jugador = new Jugador(game.canvas.width / 2, game.canvas.height - 30);
            animar();
        };

        const animar = () => {
            requestAnimationFrame(animar);
            verificar();
            pintar();
            colisiones();
        };

        const colisiones = () => {
            let enemigo, bala;

            for (let i = 0; i < game.enemigos_array.length; i++) {
                for (let j = 0; j < game.balas_array.length; j++) {
                    enemigo = game.enemigos_array[i];
                    bala = game.balas_array[j];

                    if (enemigo != null && bala != null) {
                        if (
                            bala.x > enemigo.x &&
                            bala.x < enemigo.x + enemigo.w &&
                            bala.y > enemigo.y &&
                            bala.y < enemigo.y + enemigo.w
                        ) {
                            enemigo.vive = false;
                            game.enemigos_array[i] = null;
                            game.balas_array[j] = null;
                            game.disparo = false;
                        }
                    }
                }
            }
        };

        const verificar = () => {
            if (game.tecla[KEY_RIGHT]) game.jugador.x += 10;
            if (game.tecla[KEY_LEFT]) game.jugador.x -= 10;

            if (game.jugador.x > game.canvas.width - 30) game.jugador.x = game.canvas.width - 30;
            if (game.jugador.x < 0) game.jugador.x = 0;

            if (game.tecla[BARRA] && !game.disparo) {
                game.balas_array.push(new Bala(game.jugador.x + 12, game.jugador.y - 3, 5));
                game.tecla[BARRA] = false;
                game.disparo = true;
            }
        };

        const pintar = () => {
            game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
            game.jugador.dibujar();

            for (let i = 0; i < game.balas_array.length; i++) {
                if (game.balas_array[i] != null) {
                    game.balas_array[i].dibujar();
                    if (game.balas_array[i].y < 0) {
                        game.disparo = false;
                        game.balas_array.splice(i, 1);
                        i--;
                    }
                }
            }

            for (let i = 0; i < game.enemigos_array.length; i++) {
                if (game.enemigos_array[i] != null) {
                    game.enemigos_array[i].dibujar();
                }
            }
        };

        document.addEventListener("keydown", (e) => {
            game.teclaPulsada = e.keyCode;
            game.tecla[e.keyCode] = true;
        });

        document.addEventListener("keyup", (e) => {
            game.tecla[e.keyCode] = false;
        });

        window.onload = () => {
            game.canvas = document.getElementById("canvas");
            if (game.canvas && game.canvas.getContext) {
                game.ctx = game.canvas.getContext("2d");
                if (game.ctx) {
                    game.imagen = new Image();
                    game.imagen.src = "imagenes/torre.fw.png";

                    game.imagenEnemigo = new Image();
                    game.imagenEnemigo.src = "imagenes/invader.fw.png";
                    game.imagenEnemigo.onload = () => {
                        for (let i = 0; i < 5; i++) {
                            for (let j = 0; j < 10; j++) {
                                game.enemigos_array.push(new Enemigo(100 + 40 * j, 30 + 45 * i));
                            }
                        }
                    };

                    caratula();
                    game.canvas.addEventListener("click", seleccionar, false);
                } else {
                    alert("Tu navegador no soporta el canvas de HTML5");
                }
            }
        };
    </script>
</head>

<body>
    <h1>Juego de las Naves</h1>
    <canvas id="canvas" width="960" height="500">
        Tu navegador no soporta el canvas de HTML5
    </canvas>
</body>

</html>
