<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAnva-estrella</title>

    <!--  *************************************************************************   -->
    <style>
        canvas {
            background-color: green;
            border: solid yellow 3px;
        }
    </style>

    <!--  *************************************************************************   -->
    <script>
        window.onload = function () {
            // Ejecuta esta funci√≥n cuando la ventana se haya cargado completamente.
            var canvas = document.getElementById('canvas');
            // Obtiene el elemento canvas del documento HTML.

            if (canvas && canvas.getContext) {
                var ctx = canvas.getContext("2d");
                // Si el canvas existe y es compatible con el contexto 2D, obtiene el contexto 2D.

                if (ctx) {
                    

                    var imagen = new Image();
                    imagen.src = "grito.png";

                    imagen.onload = function(){
                        procesarImagen();

                    }
                    function procesarImagen(){
                        ctx.drawImage(imagen,10,10);
                    }



                } else {
                    // Muestra una alerta si el contexto 2D no es compatible.
                    alert("No se soporta la etiqueta canvas");
                }
            }
        }
    </script>

    <!--  *************************************************************************   -->


</head>

<body>
    <canvas id="canvas" width="600" height="400">
    </canvas>
</body>

</html>
